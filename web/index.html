<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Basic Meta Tags (CUSTOMIZE THESE) -->
  <title>Your App Name - Short Description</title>
  <meta name="description" content="Your app description for search engines (150-160 characters). Replace this with your actual app description.">
  <meta name="keywords" content="flutter, app, subscription, your, keywords, here">
  <meta name="author" content="Your Company Name">
  
  <!-- Theme Color (Browser UI) -->
  <meta name="theme-color" content="#000000">
  
  <!-- iOS Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Your App Name">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  
  <!-- Open Graph / Facebook (CUSTOMIZE THESE) -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourapp.com/">
  <meta property="og:title" content="Your App Name - Short Description">
  <meta property="og:description" content="Your app description for social media sharing. Make it compelling!">
  <meta property="og:image" content="https://yourapp.com/og-image.png">
  
  <!-- Twitter Card (CUSTOMIZE THESE) -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://yourapp.com/">
  <meta property="twitter:title" content="Your App Name - Short Description">
  <meta property="twitter:description" content="Your app description for Twitter sharing.">
  <meta property="twitter:image" content="https://yourapp.com/twitter-image.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
